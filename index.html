<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Vue Template</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Import Styles -->
    <link rel="stylesheet" href="Style.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app" class="container my-5">
        <h1 class="text-center mb-4">Actor List</h1>
        
        <!-- Form to Add New Actor -->
        <div class="card p-3 mb-4">
            <div class="input-group mb-3">
                <input v-model="newName" type="text" class="form-control" placeholder="Actorname">
                <input v-model="newBirthday" type="text" class="form-control" placeholder="Birthday">
                <input v-model.number="newId" type="number" class="form-control" placeholder="ID">
                <button v-on:click="addActor" class="btn btn-danger">Add Person</button>
            </div>
        </div>

        <!-- Form to update Actor -->
        <div class="card p-3 mb-4">
            <div class="input-group mb-3">
                <input v-model.number="updateById" type="number" class="form-control" placeholder="Actor ID"/>
                <input v-model="UpdatenewName" type="text" class="form-control" placeholder="Actor Name"/>
                <input v-model="UpdatenewBirthday" type="text" class="form-control" placeholder="Birthday"/>
                <!-- Removed unused input field 'UpdatenewId' -->
                <button @click="Update" class="btn btn-danger">Update Person</button>
            </div>
        </div>
        
        <!-- delete actor -->
        <div class="card p-3 mb-4">
            <div class="input-group mb-3">
               
                <input v-model.number="IdDelete" type="number" class="form-control" placeholder="ID">
                <button v-on:click="deleteActor" class="btn btn-danger">Id for Deletion</button>
            </div>
        </div>

        <!-- GetById -->
        <div class="card">
            <input v-model.number="getId" type="number" class="form-control"/>
            <button v-on:click="GetById" class="btn btn-warning">Get Person</button>
        </div>

        <div v-if="actor">
            <div class="card" style="color: black; background-color: brown;">
                <h3>Actor Details</h3>
                <p><strong>Name:</strong> {{ actor.id }}</p>
                <p><strong>Birth Year:</strong> {{ actor.name }}</p>
                <p><strong>ID:</strong> {{ actor.birthYear }}</p>
            </div>
        </div>
        
        <!-- Actor List -->
        <div class="card">
            <ul class="list-group list-group-flush">
                <li class="list-group-item" v-for="actor in actors" :key="actor.id">
                    <h4 class="mb-2">Personal ID: {{ actor.id }}</h4>
                    <p><strong>Name of actor:</strong> {{ actor.name }}</p>
                    <p><strong>Birth Year:</strong> {{ actor.birthYear }}</p>
                </li>
            </ul>
        </div>
    </div>
    
    <!-- Import App -->
    <script type="module" src="main.js"></script> 

    
    <!-- Bootstrap JS Bundle (includes Popper.js for tooltips and popovers) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
