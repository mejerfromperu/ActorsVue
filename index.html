<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Vue Template</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSkt7g04O5TYCwDl4u5gW9nF5aFL1bbVYlZBsURyC4l" crossorigin="anonymous">

    <!-- Import Styles -->
    <link rel="stylesheet" href="Style.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="nav-bar">
            <div>
                <div>
                    <input v-model="newName" placeholder="personens navn" class="form-control">
                    <input v-model="newBirthday" placeholder="fÃ¸dselsdag">
                    <input v-model.number="newId" placeholder="id">
                    <button v-on:click="addActor" class="btn btn-primary">Add Person</button>

                </div>


                <ul>
                    <li v-for="actor in actors" :key="actor.id">
                        <h4>Personal ID: {{ actor.id }}</h1>
                        <p><strong>Name of actor: </strong>{{ actor.name }}</p>
                        <p>Birthyear: {{ actor.birthYear }}<p>


                    </li>
                </ul>
            </div>
            
        </div>
    </div>
    

      
    <!-- Import App -->
    <script type="module" src="main.js"></script> 
    <script> 
        const mountedApp = app.mount('#app')
    </script>
     <!-- Bootstrap JS Bundle (includes Popper.js for tooltips and popovers) -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93mVdB8VZRIpC+T7GiwTiP3k9d2y7lZa8t+AX5C97RZ4TAFx0rPzWjW5yM9gAN" crossorigin="anonymous"></script>

</body>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</html>
