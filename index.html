<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Vue Template</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Import Styles -->
    <link rel="stylesheet" href="Style.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app" class="container my-5">
        <h1 class="text-center mb-4">Actor List</h1>
        
        <!-- Form to Add New Actor -->
        <div class="card p-3 mb-4">
            <div class="input-group mb-3">
                <input v-model="newName" type="text" class="form-control" placeholder="Person's Name">
                <input v-model="newBirthday" type="text" class="form-control" placeholder="Birthday">
                <input v-model.number="newId" type="number" class="form-control" placeholder="ID">
                <button v-on:click="addActor" class="btn btn-danger">Add Person</button>
            </div>
        </div>
        <!-- delete actor -->
        <div class="card p-3 mb-4">
            <div class="input-group mb-3">
               
                <input v-model.number="idDelete" type="number" class="form-control" placeholder="ID">
                <button v-on:click="deleteActor" class="btn btn-danger">Id for Deletion</button>
            </div>
        </div>
        
        <!-- Actor List -->
        <div class="card">
            <ul class="list-group list-group-flush">
                <li class="list-group-item" v-for="actor in actors" :key="actor.id">
                    <h4 class="mb-2">Personal ID: {{ actor.id }}</h4>
                    <p><strong>Name of actor:</strong> {{ actor.name }}</p>
                    <p><strong>Birth Year:</strong> {{ actor.birthYear }}</p>
                </li>
            </ul>
        </div>
    </div>
    
    <!-- Import App -->
    <script type="module" src="main.js"></script> 
    <script> 
        const mountedApp = app.mount('#app')
    </script>
    
    <!-- Bootstrap JS Bundle (includes Popper.js for tooltips and popovers) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
